<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia de la Iglesia - Sistema de Gestión</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        window.firebaseModules = { initializeApp, getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc, query, orderBy, limit };
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Iconos simplificados para el ejemplo
        const Camera = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>;
        const Search = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>;
        const Trash = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>;
        const X = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>;
        const Loader = () => <svg className="w-6 h-6 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>;

        const FarmaciaApp = () => {
            const [activeScreen, setActiveScreen] = useState('home');
            const [medicamentos, setMedicamentos] = useState([]);
            const [entregas, setEntregas] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [geminiApiKey, setGeminiApiKey] = useState(localStorage.getItem('gemini_api_key_v2') || '');
            const [showApiKeyModal, setShowApiKeyModal] = useState(!localStorage.getItem('gemini_api_key_v2'));
            
            // Estado para múltiples imágenes
            const [capturedImages, setCapturedImages] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            
            const [newMed, setNewMed] = useState({ nombre: '', presentacion: '', cantidad: '', vencimiento: '', categoria: '' });
            const [foundMedicamentos, setFoundMedicamentos] = useState([]);
            const [destinoEntrega, setDestinoEntrega] = useState('');

            const firebaseConfig = {
                apiKey: "AIzaSyDVI2gA-Q_leXM74lbCErJneV3h-Xs_V5k",
                authDomain: "farmacia-iglesia.firebaseapp.com",
                projectId: "farmacia-iglesia",
                storageBucket: "farmacia-iglesia.firebasestorage.app",
                messagingSenderId: "892807551500",
                appId: "1:892807551500:web:935b4cc0bcf1dc97d1ec29"
            };

            // 1. SOLUCIÓN BOTÓN ATRÁS (History Management)
            useEffect(() => {
                const handlePopState = (event) => {
                    if (event.state && event.state.screen) {
                        setActiveScreen(event.state.screen);
                    } else {
                        setActiveScreen('home');
                    }
                };
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);

            const navigateTo = (screen) => {
                window.history.pushState({ screen }, '', `#${screen}`);
                setActiveScreen(screen);
            };

            // Inicialización
            useEffect(() => {
                const init = async () => {
                    try {
                        const { initializeApp, getFirestore, collection, getDocs } = window.firebaseModules;
                        const app = initializeApp(firebaseConfig);
                        const db = getFirestore(app);
                        window.firebaseDb = db;
                        await loadData();
                    } catch (e) { console.error(e); }
                    setIsLoading(false);
                };
                setTimeout(init, 1000);
            }, []);

            const loadData = async () => {
                const { collection, getDocs } = window.firebaseModules;
                const snap = await getDocs(collection(window.firebaseDb, 'medicamentos'));
                setMedicamentos(snap.docs.map(d => ({ id: d.id, ...d.data() })));
            };

            // 2 & 3. IA MULTI-IMAGEN Y MODELO MEJORADO
            const processMultipleImages = async (imageType = 'register') => {
                if (capturedImages.length === 0) return;
                setIsProcessing(true);
                
                try {
                    // Usamos gemini-1.5-flash que es excelente para OCR
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiApiKey}`;
                    
                    const imageParts = await Promise.all(capturedImages.map(async (img) => {
                        const base64 = img.split(',')[1];
                        return { inline_data: { mime_type: "image/jpeg", data: base64 } };
                    }));

                    const prompt = imageType === 'register' 
                        ? "Analiza estas fotos de un mismo medicamento. Cruza la información de todas para extraer: nombre, presentación (dosis/tipo), categoría y fecha de vencimiento (YYYY-MM-DD). Responde SOLO JSON: {\"nombre\":\"\",\"presentacion\":\"\",\"categoria\":\"\",\"vencimiento\":\"\"}"
                        : "Analiza estas fotos y dime el nombre y presentación detectados. Responde SOLO JSON: {\"nombre\":\"\",\"presentacion\":\"\"}";

                    const response = await fetch(apiUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }, ...imageParts] }]
                        })
                    });

                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ''));

                    if(imageType === 'register') {
                        setNewMed(prev => ({ ...prev, ...result }));
                    } else {
                        const matches = medicamentos.filter(m => 
                            m.nombre.toLowerCase().includes(result.nombre.toLowerCase())
                        );
                        setFoundMedicamentos(matches);
                    }
                } catch (error) {
                    alert("Error analizando imágenes. Verifica tu API Key.");
                }
                setIsProcessing(false);
            };

            const handleFileChange = async (e) => {
                const files = Array.from(e.target.files);
                const newImages = await Promise.all(files.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });
                }));
                setCapturedImages(prev => [...prev, ...newImages]);
            };

            // Renders
            if (showApiKeyModal) {
                return (
                    <div className="p-8 text-center space-y-4">
                        <h2 className="text-xl font-bold">Configurar Gemini API Key</h2>
                        <input 
                            type="password" 
                            className="w-full p-2 border rounded" 
                            onChange={(e) => setGeminiApiKey(e.target.value)}
                            placeholder="Pega tu clave AIza..."
                        />
                        <button className="bg-blue-600 text-white px-4 py-2 rounded" onClick={() => {
                            localStorage.setItem('gemini_api_key_v2', geminiApiKey);
                            setShowApiKeyModal(false);
                        }}>Guardar</button>
                    </div>
                );
            }

            if (isLoading) return <div className="flex h-screen items-center justify-center"><Loader /></div>;

            return (
                <div className="max-w-md mx-auto min-h-screen bg-gray-50 pb-10">
                    {/* Header */}
                    <div className="bg-indigo-700 text-white p-6 shadow-lg">
                        <h1 className="text-xl font-bold">Farmacia de la Iglesia</h1>
                        <p className="text-xs opacity-70">Sistema IA v2.0</p>
                    </div>

                    {activeScreen === 'home' && (
                        <div className="p-4 grid grid-cols-2 gap-4">
                            <button onClick={() => navigateTo('register')} className="bg-white p-6 rounded-xl shadow text-center">
                                <div className="text-green-600 flex justify-center mb-2"><Camera /></div>
                                <span className="font-bold">Registrar</span>
                            </button>
                            <button onClick={() => navigateTo('subtract')} className="bg-white p-6 rounded-xl shadow text-center">
                                <div className="text-orange-600 flex justify-center mb-2"><Trash /></div>
                                <span className="font-bold">Dar de Baja</span>
                            </button>
                            {/* ... otros botones ... */}
                        </div>
                    )}

                    {(activeScreen === 'register' || activeScreen === 'subtract') && (
                        <div className="p-4 space-y-4">
                            <div className="flex justify-between items-center">
                                <h2 className="font-bold text-lg">{activeScreen === 'register' ? 'Nuevo Registro' : 'Retirar Stock'}</h2>
                                <button onClick={() => window.history.back()}><X /></button>
                            </div>

                            {/* Captura Multimagen */}
                            <div className="bg-white p-4 rounded-xl border-2 border-dashed border-gray-300">
                                <div className="flex gap-2 overflow-x-auto pb-2">
                                    {capturedImages.map((img, i) => (
                                        <img key={i} src={img} className="w-20 h-20 object-cover rounded" />
                                    ))}
                                    <label className="w-20 h-20 flex items-center justify-center bg-gray-100 rounded cursor-pointer shrink-0">
                                        <Camera />
                                        {/* 4. Solución Desktop: accept="image/*" y multiple */}
                                        <input type="file" accept="image/*" capture="environment" multiple className="hidden" onChange={handleFileChange} />
                                    </label>
                                </div>
                                {capturedImages.length > 0 && (
                                    <button 
                                        onClick={() => processMultipleImages(activeScreen)}
                                        className="w-full mt-4 bg-indigo-600 text-white py-2 rounded-lg font-bold flex justify-center items-center gap-2"
                                        disabled={isProcessing}
                                    >
                                        {isProcessing ? <Loader /> : 'Analizar con IA'}
                                    </button>
                                )}
                            </div>

                            {activeScreen === 'register' ? (
                                <div className="space-y-3">
                                    <input type="text" placeholder="Nombre" value={newMed.nombre} className="w-full p-2 border rounded" onChange={e => setNewMed({...newMed, nombre: e.target.value})} />
                                    <input type="text" placeholder="Presentación" value={newMed.presentacion} className="w-full p-2 border rounded" onChange={e => setNewMed({...newMed, presentacion: e.target.value})} />
                                    <input type="date" value={newMed.vencimiento} className="w-full p-2 border rounded" onChange={e => setNewMed({...newMed, vencimiento: e.target.value})} />
                                    <input type="number" placeholder="Cantidad" className="w-full p-2 border rounded" onChange={e => setNewMed({...newMed, cantidad: e.target.value})} />
                                    <button className="w-full bg-green-600 text-white py-3 rounded-xl font-bold" onClick={async () => {
                                        const { collection, addDoc } = window.firebaseModules;
                                        await addDoc(collection(window.firebaseDb, 'medicamentos'), {...newMed, fechaRegistro: new Date().toISOString()});
                                        alert("Guardado!");
                                        window.history.back();
                                    }}>Guardar Medicamento</button>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {foundMedicamentos.map(m => (
                                        <div key={m.id} className="p-3 bg-white border rounded-xl flex justify-between items-center">
                                            <div>
                                                <div className="font-bold">{m.nombre}</div>
                                                <div className="text-xs text-gray-500">Stock: {m.cantidad}</div>
                                            </div>
                                            <button className="bg-orange-500 text-white px-3 py-1 rounded" onClick={() => {
                                                const cant = prompt("Cantidad a retirar:");
                                                if(cant) alert("Retirado");
                                            }}>Retirar</button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<FarmaciaApp />, document.getElementById('root'));
    </script>
</body>
</html>
